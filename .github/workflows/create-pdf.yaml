on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
  release:
    types:
    - created

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - uses: gittools/actions/gitversion/setup@v3.0.0
      with:
        versionSpec: '5.11.1'

    - name: Compute version numbers
      uses: gittools/actions/gitversion/setup@v3.0.0

    - name: prepare output directory
      run: |
        mkdir -p output

    - name: Create PDF files
      run: |
        chmod +x scripts/*.sh
        echo "##[section]Build Marp files to PDF"
        ./scripts/build-marp.sh src pdf
        mv src/main.pdf output/${OUTPUT_PDF_NAME_PREFIX}-${{ env.GITVERSION_NUGETVERSIONV2 }}.pdf
      env:
        OUTPUT_PDF_NAME_PREFIX: fp-slides

    - name: Upload PDF files
      uses: actions/upload-artifact@v4
      with:
        name: pdf
        path: output
